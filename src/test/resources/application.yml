spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=PostgreSQL;IGNORECASE=TRUE
    tomcat:
      test-while-idle: true
      validation-query: SELECT 1
      max-active: 5
    username: SA
    password:
    initialize: true

  jpa:
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibernate.dialect.H2Dialect

